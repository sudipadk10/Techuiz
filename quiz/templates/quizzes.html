{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 py-10">
  <h1 class="text-4xl font-bold text-center text-blue-700 mb-10">Take a Quiz</h1>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Category Card -->
    {% for category in categories %}
    
    <a href="{% url 'category' category.category_name %}"><div class="bg-white rounded-2xl p-6 rounded-xl shadow hover:shadow-xl hover:m-1 transition p-6">
        <img src='{% static "images/quiz.png" %}' alt="Quiz">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4 text-center">{{ category.category_name }}</h2>
    </div></a>
    {% endfor %}
    
  </div>
</div>
{% endblock %}
