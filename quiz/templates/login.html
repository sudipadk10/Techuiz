{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="bg-gray-900 min-h-screen pt-0">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto">
      <a href="#" class="flex items-center mb-6 text-3xl font-semibold text-white">
          <img class="h-10 mr-2" src="{% static 'images/techquiz_logo.png' %}" alt="logo">
         
      </a>
      <div class="w-full bg-gray-800 rounded-2xl shadow-2xl sm:max-w-md p-8 space-y-6">
          <h1 class="text-2xl font-bold text-white text-center">
              Sign in to your account
          </h1>

          {% if messages %}
            <div class="mt-2 text-center">
              {% for message in messages %}
                <p class="text-red-400 font-medium">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}

          <form class="space-y-4" method="POST">
              {% csrf_token %}
              <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
                  <input type="email" name="email" id="email" class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="name@techuiz.com" required>
              </div>
              <div>
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Password</label>
                  <input type="password" name="password" id="password" class="bg-gray-700 border border-gray-600 text-white rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" placeholder="••••••••" required>
              </div>
              <div class="flex items-center justify-between text-sm">
                  <label class="flex items-center text-gray-400">
                      <input type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-800 border-gray-600 rounded focus:ring-blue-500">
                      <span class="ml-2">Remember me</span>
                  </label>
                  <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
              </div>
              <button type="submit" class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-500 font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-lg hover:shadow-xl transition">Sign in</button>
              <p class="text-sm font-light text-gray-400 text-center">
                  Don’t have an account? 
                  <a href="{% url 'register' %}" class="font-medium text-blue-500 hover:underline">Register here</a>
              </p>
          </form>
      </div>
  </div>
</section>
{% endblock %}
